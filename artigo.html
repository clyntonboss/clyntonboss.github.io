<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artigo Científico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      user-select: none; /* Desativa seleção de texto */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Impede o clique com o botão direito
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Captura o parâmetro da URL e exibe o PDF
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const file = params.get('file');
      if (file) {
        const iframe = document.createElement('iframe');
        iframe.src = file + '#view=FitH';
        document.body.appendChild(iframe);
      } else {
        document.body.innerHTML = '<h2 style="color:white;text-align:center;margin-top:20%;">Arquivo não encontrado.</h2>';
      }
    };
  </script>
</head>
<body>
</body>
</html>
