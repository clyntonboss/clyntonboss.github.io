<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    img {
      max-width: 95%;
      max-height: 85vh;
      border: 2px solid #ccc;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <img id="certificado" src="" alt="Certificado">

  <script>
    // Obtém o link da imagem via parâmetro da URL
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get('img');
    if (imgUrl) {
      document.getElementById('certificado').src = imgUrl;
    } else {
      document.body.innerHTML = '<p style="color:red;">Certificado não encontrado.</p>';
    }
  </script>
</body>
</html>
