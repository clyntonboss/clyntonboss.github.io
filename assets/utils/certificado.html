<!DOCTYPE html>
<html lang="pt-BR" data-theme="">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <base href="/" />

  <style>
    /* ============================
       VARIÁVEIS DE TEMA
    ============================ */
    :root {
      /* Tema Light */
      --bg-color: #f4f4f4;
      --img-border: #ccc;
      --shadow-color: rgba(0, 0, 0, 0.25);
    }

    /* Tema Dark */
    [data-theme="dark"] {
      --bg-color: #1b1b1b;
      --img-border: #555;
      --shadow-color: rgba(255, 255, 255, 0.15);
    }

    /* ============================
       ESTILOS GERAIS
    ============================ */
    body {
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      transition: background-color 0.3s ease;
      font-family: Arial, Helvetica, sans-serif;
    }

    img {
      max-width: 95%;
      max-height: 85vh;
      border: 2px solid var(--img-border);
      border-radius: 40px;
      box-shadow: 0 0 25px var(--shadow-color);
      transition: 0.3s ease;
    }
  </style>
</head>

<body oncontextmenu="return false;">

  <img id="certificado" src="" alt="Certificado">

  <script>
    /* =====================================================
       1) APLICA O TEMA DO SITE IMEDIATAMENTE AO CARREGAR
    ====================================================== */
    (function() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();

    /* =====================================================
       2) RECEBE A URL DA IMAGEM DO CERTIFICADO VIA QUERY
    ====================================================== */
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get("img");

    if (imgUrl) {
      document.getElementById("certificado").src = imgUrl;
    } else {
      document.body.innerHTML =
        '<p style="color:red;font-size:20px;">Certificado não encontrado.</p>';
    }
  </script>

</body>
</html>
